<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu Tổ 4 12a2 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#dff585;
            margin: 0;
            padding: 0;
        }
        header {
            background-color:#dff585 ;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 42px;
    
        }
       
        .hero {
            background-color:#eefdb0 ;
            text-align: center;
            padding: 50px 20px;
            font-size: 25px ;
        }
        .hero img {
            max-width: 100%;
            height: auto;
        }
       
        .team-section {
            background-color: #f4ffc9;
            padding: 50px 20px;
        
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .team-member {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .team-member h3 {
            margin-top: 15px;
            font-size: 22px;
        }
        .team-member p {
            font-size: 14px;
            color: #777;
        }
        
    
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 25px;
        }
    </style>
</head>
<body>

<header>
    <h1>Lớp 12a2 </h1>
    
</header>

<section class="hero">
    <h2>Giới thiệu tổ 4 </h2>
    <p>Thành viên tổ 4 </p>
   
</section>

<section class="team-section">
  
    <class class="team-grid">
        <div class="team-member">
            <img src="ảnh đại diện/nam.png" alt="Hữu Thọ ">
            <h3>Hữu Thọ </h3>
    
        </div>
        <div class="team-member">
            <img src="ảnh đại diện/nữ.png" alt="Ngọc Yến ">
            <h3>Ngọc Yến </h3>
            
        </div>
        <div class="team-member">
            <img src="ảnh đại diện/nữ.png" alt="Thanh Trúc">
            <h3>Thanh Trúc</h3>
            
        </div>
        <div class="team-member">
            <img src="ảnh đại diện/nam.png" alt="Thanh Trà">
            <h3>Thanh Trà </h3>
            
        </div>
        <div class="team-member">
            <img src="ảnh đại diện/nữ.png" alt="Kiều Vi ">
            <h3>Kiều Vi </h3>
           
            </div>
            <div class="team-member">
                <img src="ảnh đại diện/nữ.png" alt="Hồng Châu ">
                <h3>Hồng Châu </h3>
                
            </div>
            <div class="team-member">
                <img src="ảnh đại diện/nữ.png" alt="Mỹ Ngà ">
                <h3>Mỹ Ngà </h3>
               
            </div>
            <div class="team-member">
                <img src="ảnh đại diện/nữ.png" alt="Lan Anh ">
                <h3>Lan Anh </h3>
               
            </div>
            <div class="team-member">
                <img src="ảnh đại diện/nam.png" alt="Long">
                <h3>Long </h3>
               
               
            </div>
            <div class="team-member">
                <img src="ảnh đại diện/nữ.png" alt="Ngọc Trân ">
                <h3>Ngọc Trân </h3>
                
            </div>
            <div class="team-member">
                <img src="ảnh đại diện/nam.png" alt="Thanh An ">
                <h3>Thanh An </h3>
               
            </div>
            
   </class> 
</section>

<footer>
    <p>Hết rùi </p>
</footer>

</body>
</html>
